<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Feedback Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: aliceblue;
            margin: 0;;
            padding: 0;;
        }
        .container {
            width: 50%;
            margin: auto;
            background:burlywood;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border:1px pink;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>E-Learning Feedback Form</h2>
    <form action="/submit_feedback" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="course">Course Name:</label>
        <input type="text" id="course" name="course" placeholder="Course name.." required>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">Excellent</option>
            <option value="4">Very Good</option>
            <option value="3">Good</option>
            <option value="2">Fair</option>
            <option value="1">Poor</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Your comments.." style="height:100px" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
